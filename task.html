    <script>
    function checkTask() {
        var check = [];
        for(var i = 0; i < 4; i++)
        {
            check[ i ] = document.getElementById(choice[ i ]).checked;
        }

        /// isCorrect ?
        var answer = 'B';
        var isCorrect = false;
        for(var i = 0; i < 4; i++)
        {
            if((document.getElementById(choice[ i ]).checked == true) && (alphabet[ i ] == answer))
                isCorrect = true;
        }

        /// update rank
        if(isCorrect == true)
            rankup();
        else
            rankdown();
        
        /// reset
        for(var i = 0; i < 4; i++)
        {
            document.getElementById(choice[ i ]).checked = false;
        }
        document.getElementById("score").innerHTML = rank;
    }

    function rankup() {
        rank++;
    }

    function rankdown() {
        rank--;
    }
    </script>
